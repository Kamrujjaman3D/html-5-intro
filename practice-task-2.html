<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Storytelling Contest Feedback</h2>
  <form action="">
    <!-- textarea for story -->
    <label for="Story">Write Your Story:</label><br>
    <textarea name="Story" id="Story" cols="40" rows="6" placeholder="Write your story here...."></textarea><br>
    <!-- Dropdown for rating -->
    <label for="rating">Rate the story:</label><br>
    <select name="rating" id="rating">
      <option value="good">Good</option>
      <option value="very_good">Very Good</option>
      <option value="excellent">Excellent</option>
    </select><br><br>
    <!-- submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>

</html>
